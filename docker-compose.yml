version: "3"
services:
  backend:
    build: ./backend
    command: sh -c "sleep 30s ;python3 ./run.py"
    ports:
      - "5000:5000"
    depends_on:
      - mysql


  mysql:
      build: ./db/
      restart: always
      environment:
        MYSQL_DATABASE: 'penzi'
        MYSQL_ROOT_PASSWORD: 'lit123'
      ports:
      - '3306:3306'
      volumes:
      - ./db_data":/var/lib/mysql
      # - ./config.ini:/config.ini # Mount the config.ini file



  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

