server {
    listen 80;
    server_name charleslit.uk.to penzi.chickenkiller.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name charleslit.uk.to;

    ssl_certificate /etc/letsencrypt/archive/charleslit.uk.to/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/archive/charleslit.uk.to/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://charleslit.uk.to:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 443 ssl;
    server_name penzi.chickenkiller.com;

    ssl_certificate /etc/letsencrypt/archive/penzi.chickenkiller.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/archive/penzi.chickenkiller.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://penzi.chickenkiller.com:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}